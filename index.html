<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mars-Bot Chat</title>

  <!-- импорт-карта для three.js -->
  <script type="importmap">
  {
    "imports": {
      "three":           "https://unpkg.com/three@0.176.0/build/three.module.js",
      "three/examples/": "https://unpkg.com/three@0.176.0/examples/jsm/"
    }
  }
  </script>

  <!-- главный модуль -->
  <script type="module" src="./script_local.js"></script>

  <style>
    /* ---------- базовый фон ---------- */
    body   { margin:0; overflow:hidden; background:#1e2330; }
    canvas { display:block; touch-action:none; }

    /* ---------- overlay-чат ---------- */
    #chat-container { position:absolute; bottom:0; left:0; width:100%;
                      max-height:38vh; display:flex; flex-direction:column;
                      font-family:'Fira Sans',sans-serif; color:#fff;
                      background:rgba(0,0,0,.50); backdrop-filter:blur(6px); }
    #chat-messages  { flex:1; overflow-y:auto; padding:8px;
                      display:flex; flex-direction:column; gap:4px; }
    #chat-input-area{ display:flex; gap:4px; padding:4px;
                      border-top:1px solid #455; }
    #chat-input     { flex:1; padding:6px; border:none; outline:none;
                      background:#2d3347; color:#fff; }
    .chat-btn       { padding:6px 14px; border:none; cursor:pointer; }
    #chat-send      { background:#4f7df5; color:#fff; }
    #chat-clear     { background:#c24545; color:#fff; }

    /* ---------- баблы ---------- */
    .eng-user, .eng-bot  { background:#2196f3; color:#fff; }
    .robo-user, .robo-bot{ background:#1b5e20; color:#39ff14; }

    .eng-user, .eng-bot,
    .robo-user,.robo-bot {
      padding:6px 10px;
      border-radius:8px;
      font-family:'Fira Mono','Consolas',monospace;
      white-space:pre-wrap;
      max-width:90%;
    }
    .user-bubble { align-self:flex-end; }
    .bot-bubble  { align-self:flex-start; }
  </style>
</head>
<body>

  <!-- overlay chat -->
  <div id="chat-container">
    <div id="chat-messages"></div>
    <div id="chat-input-area">
      <input id="chat-input" type="text" placeholder="Введите сообщение…" autocomplete="off">
      <button id="chat-send"  class="chat-btn">Send</button>
      <button id="chat-clear" class="chat-btn" title="Очистить историю">Clear</button>
    </div>
  </div>

</body>
</html>
